<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="play();">Chơi</button>
    <script>
        function play(){
           let a = parseInt(prompt('Hãy nhập vào một số "a" bất kì. Số bạn đoán sẽ nằm trong khoảng từ 0 đến "a"'));
           const answer = Math.floor(Math.random()*(a+1));
           console.log("answer "+ answer);
           let guess;
           do{
               guess = parseInt(prompt("Hãy nhập vào đáp án của bạn"));
        } while( guess != answer);
        alert("Chúc mừng bạn đã chiến thắng trò chơi");
        }
    </script>
</body>
</html>
