<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button" onclick="play();">Chơi</button>
    </div>
    <script>
        function play() {
          let guess = 0;
          let anwser = Math.floor(Math.random() * 10);
          console.log("anwser " + anwser);
          let firstArr = [];
          let secondArr = [];
          let thirdArr = [];
          let mid = 0;
          guess = parseFloat(prompt("Hãy chọn một số bất kì từ 0 - 9. Đáp án sẽ là một số ngẫu nhiên từ 0 đến 9"));
          for (let i = 0; i <= 10; i++) {
            firstArr[i] = i;
          }
          while (guess != anwser) {
            mid = Math.floor((firstArr.length - 1) / 2);
            console.log("mid " + mid);
            console.log("firstArray" + firstArr);
            for (let i = 0; i <= mid; i++) {
                secondArr[i] = firstArr[i];
              }
            console.log(secondArr);
            //console.log("fisrt Array"+firstArr);
            for (let j = mid + 1; j < firstArr.length; j++) {
                thirdArr[j] = firstArr[j];
            }
            //console.log(thirdArr);
            if (guess <= secondArr[mid]) {
              alert("Số bạn cần đoán là một trong các số: [" + secondArr + "]");
            } else {
              alert("Số bạn cần đoán là một trong các số: [" + thirdArr + "]");
            }
            guess = parseFloat(prompt("Đoán lại xem"));
          }
          alert("Chúc mừng bạn đã chiến thắng trò chơi");
        }
      
    </script>
  </body>
</html>
