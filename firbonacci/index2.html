<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Nhập vào số n"));
      let arr = [];
      for (let i = 1; i <= n; i++) {
        if (i <= 2) {
          arr[i] = 1;
        } else {
          arr[i] = arr[i - 1] + arr[i - 2];
        }
      }
      for (let i = 1; i <= n; i++) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
