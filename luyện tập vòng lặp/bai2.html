<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //     Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    //      Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
    //     Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    // 
    let temper = parseInt(prompt("Nhập vào nhiệt độ"));;
      do {
      switch(true){
            case temper <20:
            temper = parseInt(prompt("Bạn hãy tăng nhiệt độ"));
            break;
            case temper >100:
            temper = parseInt(prompt("Bạn hãy hạ nhiệt độ"));
            break;
      }
      } while(temper <20 || temper >100)
    </script>
</body>
</html>
