<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị 20 số Fibonacci đầu tiên</title>
  </head>
  <body>
    <script>
      let n = parseInt(
        prompt("Hãy nhập vào n số fibonacci đầu tiên mà bạn muốn hiển thị")
      );
      let arr = [];
      let count = 0;
      for (let i = 0; i < 100; i++) {
        if (count == n) {
          break;
        } else {
          if (i <= 1) {
            arr[i] = 1;
          } else {
            arr[i] = arr[i - 1] + arr[i - 2];
          }
        }
        count++;
      }
      console.log(arr);
    </script>
  </body>
</html>
