<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let arr = [];
      for (let i = 0; i < 100; i++) {
        if (count == 1) break;
        if (i <= 1) {
          arr[i] = 1;
        } else {
          arr[i] = arr[i - 1] + arr[i - 2];
          if (arr[i] % 5 == 0) {
            count++;
            console.log(arr[i]);
          }
        }
      }
    </script>
  </body>
</html>
