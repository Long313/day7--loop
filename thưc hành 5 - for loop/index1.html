<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;
        let sum = 0;
           do{ number = Number(prompt("Nhập vào một số lớn hơn 0"));
           } while (
               number <= 0
           )
           for(i = 1; i <= number; i++){
            sum +=i;
           }
           document.write(sum);
    </script>
</body>
</html>
