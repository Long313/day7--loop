<body>
    <script>
        let number = "";
        do{ number = parseFloat(prompt("Nhập vào một số từ 1 - 10"));
            alert("Số bạn vừa nhập là: " + number)
            break;}
        while( number<=10 && number>=1
        )
    </script>
