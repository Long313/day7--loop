<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let table = '<table border="1" cellspacing="1" cellpadding="1"><tr>';
      for (let i = 1, j = 1; i < 100; i++) {
        if (j == 11) break;
        table += "<td>" + i * j + "<td>";
        if (i == 10) {
          table += "</tr><tr>";
          j++;
          i = 0;
        }
      }
      table += "</tr><table>";
      document.write(table);
    </script>
  </body>
</html>
