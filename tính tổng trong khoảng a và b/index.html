<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số a"));
        let b = parseInt(prompt("Nhập vào một số b"));
        let sum = 0;
        for (let i=a; i<=b; i++){
            sum +=i;
        }
        alert("Tổng các số nằm trong khoảng từ a đến b là: "+sum);
    </script>
</body>
</html>
